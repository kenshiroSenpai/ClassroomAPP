<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Classrooms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar showCancelButton="focus" (ioninput)="filterList($event)"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col>Number</ion-col>
      <ion-col>Building</ion-col>
    </ion-row>
    <ion-list *ngFor="let classroom of classroomsLocal">
      <ion-row>
        <ion-col>
          <ion-item lines="full" (click)="goToClassroom(classroom)">
            <ion-label>{{classroom.number}}</ion-label>
            <ion-label>{{classroom.building}}</ion-label>
          </ion-item>
          <ion-item (click)="presentAlertConfirm(classroom.number)">
            <ion-button color="danger">
              <ion-icon slot="end" name="trash"></ion-icon>
              DELETE
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-grid>
  <div *ngIf="user.privileges === 'ROLE_ADMIN'">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="goToCreateClassroom()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
  <ion-button (click)="readClassroom()">PRUEBA</ion-button>
</ion-content>
