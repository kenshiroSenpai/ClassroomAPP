<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>myReserve</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let role of myRole">
    <ion-item>
      <ion-label>DNI: </ion-label>
      <ion-label>{{role.studentDni.dni}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Reserve: </ion-label>
      <ion-label>{{role.reserve.idReserve}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Classroom: </ion-label>
      <ion-label>{{role.reserve.classroomNumber.number}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Start time: </ion-label>
      <ion-label>{{role.reserve.startTime}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>End time: </ion-label>
      <ion-label>{{role.reserve.endTime}}</ion-label>
    </ion-item>
    <ion-button color="danger" (click)="presentAlertConfirm(role.reserve.idReserve)">DELETE RESERVE</ion-button>
  </ion-list>
  <!-- This message only if you dont have reserves. -->
  <span *ngIf="myRole.length===0">
    <ion-item lines="none">
      <ion-label class="ion-text-wrap">You don't have reserves, Do you want create a reserve?</ion-label>
    </ion-item>
    <ion-button (click)="goToReserveClassroom()">Yes, please</ion-button>
  </span>
</ion-content>
